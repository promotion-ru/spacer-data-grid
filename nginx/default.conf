# Development nginx конфигурация
server {
    listen 80;
    server_name localhost;

    # Увеличиваем размер для загрузки файлов в development
    client_max_body_size 100M;

    # Логирование для отладки
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log;

    # Frontend (Nuxt.js)
    location / {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Таймауты для development
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Backend API (Laravel через PHP-FPM)
    location /api {
        # Убираем /api из пути для Laravel
        rewrite ^/api/(.*)$ /$1 break;

        # Пробуем найти файл, если не найден - отправляем на PHP
        try_files $uri $uri/ @php;
    }

    # Обработчик PHP-FPM
    location @php {
        fastcgi_pass backend:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/public/index.php;
        include fastcgi_params;

        # Дополнительные параметры для Laravel
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Таймауты для development
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 60s;
    }

    # Прямая обработка PHP файлов (для файлов вне API)
    location ~ \.php$ {
        fastcgi_pass backend:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/public$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Laravel статические файлы (storage)
    location /storage {
        alias /var/www/backend/public/storage;
        try_files $uri $uri/ =404;

        # Кеширование статических файлов
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # Health check для nginx
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Запретить доступ к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}